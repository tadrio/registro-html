<body>
  <img width="75" src="logo.jpg">
    <h1>Inscrição Hall to Code</h1>
  <h2>Inscreva-se no melhor curso de programação front end do Brasil.</h2>
  <h3>Formulário de inscrição</h3>
  <form>
    <h4>Dados Pessoais</h4>
    <label for="name-field">Nome</label>
    <input type="text" id="name-field" />
    <br /><br />
    <label for="age-field">Data de Nascimento</label>
    <input type="date" id="age-field" />
    <br /><br />
    <label for="sex-field">Sexo</label>
    <select id="sex-field">
      <option>Masculino</option>
      <option>Feminino</option>
      <option>Outro</option>
    </select>
    <br /><br />
    <label for="state-field">Estado</label>
    <select id="state-field">
      <option>Acre (AC)</option>
      <option>Alagoas (AL)</option>
      <option>Amapá (AP)</option>
      <option>Amazonas (AM)</option>
      <option>Bahia (BA)</option>
      <option>Ceará (CE)</option>
      <option>Distrito Federal (DF)</option>
      <option>Espírito Santo (ES)</option>
      <option>Goiás (GO)</option>
      <option>Maranhão (MA)</option>
      <option>Mato Grosso (MT)</option>
      <option>Mato Grosso do Sul (MS)</option>
      <option>Minas Gerais (MG)</option>
      <option>Pará (PA)</option>
      <option>Paraíba (PB)</option>
      <option>Paraná (PR)</option>
      <option>Pernambuco (PE)</option>
      <option>Piauí (PI)</option>
      <option>Rio de Janeiro (RJ)</option>
      <option>Rio Grande do Norte (RN)</option>
      <option>Rio Grande do Sul (RS)</option>
      <option>Rondônia (RO)</option>
      <option>Roraima (RR)</option>
      <option>Santa Catarina (SC)</option>
      <option>São Paulo (SP)</option>
      <option>Sergipe (SE)</option>
      <option>Tocantins (TO)</option>
    </select>
    <br><br>
    <label for="send-document-field">Documento oficial com foto</label>
    <input type="file" id="send-document-field">
    <h4>Contatos</h4>
    <label for="email-field">E-mail</label>
    <input type="email" id="email-field" />
    <br /><br />
    <label for="telephone-field">Telefone</label>
    <input type="tel" id="telephone-field" />
    <br /><br />
    <label for="password-field">Senha</label>
    <input type="password" id="password-field" />
    <label for="password-confirm-field">Confirmação de Senha</label>
    <input type="password" id="password-confirm-field" />

    <h4>Planos</h4>
    <input type="radio" id="plano-1" name="price-select">
    <label for="plano-1">Gratuito</label>
    <br>
    <input type="radio" id="plano-2" name="price-select">
    <label for="plano-2">De grátis</label>
    <br>
    <input type="radio" id="plano-3" name="price-select">
    <label for="plano-3">R$ 0,00</label>
    <br>
    <input type="radio" id="plano-4" name="price-select">
    <label for="plano-4">Um abraço</label>

    <br /><br />

    <input type="checkbox" id="EULA-field" />
    <label for="EULA-field"
      >Aceito os <a target="_blank" rel="nofollow" href="">Termos de Uso</a>
    </label>
    <br /><br />
    <button type="submit">Inscrever-se</button>


  </form>
</body>
